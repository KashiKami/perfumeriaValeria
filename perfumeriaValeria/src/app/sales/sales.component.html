<div class="container">
  <div class="d-flex p-4 col-example" style="margin-top:50px;"></div>
  <form [formGroup]="myForm" (ngSubmit)="getProducts()">
    <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
      <input type="text" readonly class="form-control mb-3"
             placeholder="Fecha" bsDaterangepicker formControlName="range" />
    </div>

    <button style="right:20px; bottom:20px;border-radius: 50%;width:55px;height:55px;padding:0.5rem"
            class="position-fixed form-group" mdbBtn color="success" mdbWavesEffect>
      <i class="fa fa-check"></i>
    </button>
  </form>
  <table mdbTable hover="true" class="m-4" *ngIf="products">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col" class="text-primary">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let product of products">
        <th>{{product.name}}</th>
        <th>{{product.client}}</th>
        <td>{{product.amount}}</td>
        <td>{{product.priceOut}}</td>
        <td>{{product.total}}</td>
      </tr>
      <tr>
        <th></th>
        <td></td>
        <td>Total</td>
        <td>{{TotalSale.total}}</td>
      </tr>
    </tbody>
  </table>
</div>
