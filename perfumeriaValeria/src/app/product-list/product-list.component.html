<div class="container">
  <div class="d-flex p-4 col-example"></div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 p-2" *ngFor="let product of products">

      <div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
          <!--Content-->
          <div class="modal-content text-center">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
              <p class="heading">Estas seguro?</p>
            </div>

            <!--Body-->
            <div class="modal-body">
              <i class="fa fa-times fa-4x animated rotateIn"></i>
            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center">
              <a mdbBtn color="succsess" outline="true" class="waves-effect"
                 mdbWavesEffect (click)="delete(product)">Si</a>
              <a (click)="frame.hide()" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal" this.photo=product.photo;>No</a>
            </div>
          </div>
          <!--/.Content-->
        </div>
      </div>

      <div class="d-flex p-2 col-example"></div>
      <!-- Card -->
      <mdb-card>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>


          <!-- Card img -->
          <mdb-card-img src="{{product.photo}}" alt="Card image cap">

          </mdb-card-img>
          <a class="row">
            <div class="mask h1"><mdb-badge class="rounded-right" color="red">{{format(product.priceIn)}} $</mdb-badge></div>
          </a>
        </div>
        <!--Card content-->
        <div class="row p-2">
          <i (click)="frame.show()" class="float-right p-2 fa fa-close red-text fa-lg" aria-hidden="true"></i>
          <i routerLink="edit-product/{{product.codeBar}}" class="float-right p-2 fa fa-pencil green-text fa-lg" aria-hidden="true"></i>
        </div>

        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>{{product.name}}</h4>
          </mdb-card-title>

          <!--Text-->
          <mdb-card-text>
            {{product.description}}
          </mdb-card-text>

          
        </mdb-card-body>
      </mdb-card>
      <!-- Card -->

    </div>
  </div>
</div>


<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-full-height modal-right modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Agregar</p>

        <button (click)="frame.hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">Ã—</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="modal-body mx-3">

            <!-- Name -->
            <div class="md-form">
              <i class="fa fa-barcode prefix grey-text"></i>

              <ng-template #customItemTemplate let-model="item" let-index="index">
                <h6>Nombre: {{model }}</h6>
              </ng-template>

              <input formControlName="codeBar" type="text" autocomplete="off" id="name" mdbInputDirective [(ngModel)]="asyncSelected"
                     [typeaheadScrollable]="true"
                     [typeahead]="dataSource"
                     typeaheadOptionField="codeBar"
                     class="form-control">
              <label for="name" class="">producto</label>
              <div *ngIf="typeaheadLoading">Loading</div>

            </div>


            <!-- LastName -->
            <div class="md-form">
              <i class="fa fa-hashtag prefix grey-text"></i>
              <input mdbInputDirective type="text" id="lastname" autocomplete="off" class="form-control" formControlName="amount">
              <label for="lastname" class="">Cantidad</label>
            </div>

            <!-- Email -->
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <input formControlName="email" type="text" autocomplete="off" id="email" mdbInputDirective [(ngModel)]="asyncSelectedProvider"
                     [typeaheadScrollable]="true"
                     [typeahead]="dataSourceProvider"
                     typeaheadOptionField="email"
                     class="form-control">
              <label for="email" class="">Proveedor</label>
            </div>

            <!-- Sign in button -->


          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button mdbBtn color="success" class="waves-light" mdbWavesEffect>Agregar</button>
          </div>
        </form>

        <table mdbTable mdbTableScroll scrollY="true" maxHeight="200" bordered="true">
          <thead>
            <tr>
              <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productsAmount">
              <td> {{product.name}}</td>
              <td>{{product.amount}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>


  </div>
</div>


<button (click)="frame.show()" class="btn indigo waves-light position-fixed"
        style="right:20px; bottom:80px;border-radius: 50%;width:55px;height:55px;padding:0.5rem">
  <i class="fa fa-plus"></i>
</button>

<button routerLink="add-product" class="btn green waves-light position-fixed"
        style="right:20px; bottom:20px;border-radius: 50%;width:55px;height:55px;padding:0.5rem">
  <i class="fa fa-edit"></i>
</button>
