<!--form create product -->
<div class="d-flex p-3 col-example"></div>
<div class="container" style="">
  <!--Grid column-->
  <div class="">

    <div class="card">
      <div class="card-body">
        <!-- Shopping Cart table -->
        <div class="table-responsive">

          <table class="table product-table">

            <!-- Table head -->
            <thead class="mdb-color lighten-5">
              <tr style="background-color:white;">
                <th></th>
                <th class="font-weight-bold">
                  <strong>Producto</strong>
                </th>
                <th></th>
                <th class="font-weight-bold">
                  <strong>Precio</strong>
                </th>
                <th class="font-weight-bold">
                  <strong>Cantidad</strong>
                </th>
                <th class="font-weight-bold">
                  <strong>Total</strong>
                </th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <!-- /.Table head -->
            <!-- Table body -->
            <tbody *ngIf="products">

              <!-- First row -->
              <tr *ngFor="let product of products" style="vertical-align:middle;">
                <th scope="row">
                  <img [src]="product.photo" alt="" class="img-fluid z-depth-0">
                </th>
                <td>
                  <h5 class="mt-3">
                    <strong>{{product.name}}</strong>
                  </h5>
                </td>
                <td></td>
                <td>{{product.priceOut}}</td>
                <td class="font-weight-bold">
                  <input [disabled]="disable" type="number" value="{{product.amount}}" aria-label="Search" class="form-control" style="width: 100px">
                </td>
                <td>{{product.total}}</td>
              </tr>
              <tr>
                <td colspan="3"></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <h4 class="mt-2">
                    <strong>Total</strong>
                  </h4>
                </td>
                <td *ngIf="products[0]" class="text-right">
                  <h4 class="mt-2">
                    <strong>{{products[0].totalOrder}}</strong>
                  </h4>
                </td>
              </tr>

              <!-- /.First row -->
            </tbody>
            <!-- /.Table body -->

          </table>

        </div>
        <!-- /.Shopping Cart table -->

      </div>

    </div>

  </div>
  <!--Grid column-->

</div>
